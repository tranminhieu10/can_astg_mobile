name: can_astg_mobile
description: Smart Weight System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  fluttertoast: ^8.2.4

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network
  dio: ^5.4.0
  # [SỬA] Dùng bản 5.0.2 (Bản ổn định, trả về Enum đơn, không phải List)
  connectivity_plus: ^5.0.2 
  # [SỬA] Dùng bản 1.1.1 hoặc 1.1.2 (Bản 1.3.0 không tồn tại như báo lỗi)
  signalr_core: ^1.1.1 
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.9.0

  # Camera
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# Fix xung đột dependency của SignalR
dependency_overrides:
  web_socket_channel: ^2.4.0